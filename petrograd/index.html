<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Petrograd - Taste of Modern Russia</title>
    <meta name="description" content="Resturant Petrograd, serves modern versions of classical russian dishes like Russian Ringbread, Russian Tapas and Guzni">
    <meta name="keywords" content="Resturant,Russian,modern">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="/petrograd/css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="topBorder">
            <img src="/petrograd/img/petrograd_logo.png" alt="Petrograd">
        </div>
    </header>
    <div id="banner">
        <picture>
            <source media="(min-width: 1920px)" srcset="/petrograd/img/banner_big.jpg">
            <source media="(min-width: 1280px)" srcset="/petrograd/img/banner_semi.jpg">
            <source media="(min-width: 764px)" srcset="/petrograd/img/banner_medium.jpg">
            <img id="bannerImg" src="/petrograd/img/banner_small.jpg" alt="A bowl of Borsjtj">
        </picture>
        <img src="/petrograd/img/petrograd_logo.png" id="banLogo" alt="">
    </div>
    <h1><span>taste of</span> <span>modern</span> <span>Russia</span></h1>
    <main>
    <div class="modal hide">
        <aside class="modal-content">
            <h3 class="modal-name">Herro</h3>
            <img src="#" alt="#" class="modal-img">
            <p class="modal-price">152</p>
            <p class="modal-desc">asdasf</p>
        </aside>
    </div>

        <!--Category start-->
        <section id="startersCat"></section>
        <!--Category send-->
        <!--dishes start-->
        <section id="starterCon"></section>
        <!--dishes end-->

        <!--Category start-->
        <section id="mainCat"></section>
        <!--Category send-->
        <!--dishes start-->
        <section id="mainCon">
        </section>
        <!--dishes end-->

        <!--Category start-->
        <section id="dessertCat"></section>
        <!--Category send-->
        <!--dishes start-->
        <section id="dessertCon">
        </section>
        <!--dishes end-->

        <!--Category start-->
        <section id="drinksCat"></section>
        <!--Category send-->
        <!--dishes start-->
        <section id="drinksCon">
        </section>
        <!--dishes end-->

        <!--Category start-->
        <section id="sidesCat"></section>
        <!--Category send-->
        <!--dishes start-->
        <section id="sideordersCon">
        </section>
        <!--dishes end-->
    </main>
    <!--Templates-->
    <template id="tempCat">
        <picture>
            <source media="(min-width: 1920px)" srcset="/petrograd/img/starter_cat_big.jpg">
            <source media="(min-width: 1280px)" srcset="/petrograd/img/starter_cat_semi.jpg">
            <source media="(min-width: 764px)" srcset="/petrograd/img/starter_cat_medium.jpg">
            <img class="bannerImg" src="/petrograd/img/starter_cat_small.jpg" alt="Click to open starters">
        </picture>
        <h2></h2>
    </template>

    <template id="tempDishes">
        <article class="dishContainer">
            <span class="rating">&starf;&starf;&starf;&starf;&star;</span>
            <h3 class="name">Russian Ringbread</h3>
            <div class="dishImgCon">
                <span class="soldOut hide">Sold Out</span>
                <p class="pDiscount hide">39</p>
                <p class="pFull">999,-</p>
                <img src="/petrograd/img/baltiskbondesuppe-md.jpg" alt="">
            </div>
            <div class="infoCon">
                <div class="allergi">
                </div>
                <div class="vegi hide">
                    <span>vegetarian</span>
                </div>
            </div>
            <div>
                <p class="shortD"></p>
            </div>
            <button>See more</button>

        </article>
    </template>

    <script src="/petrograd/js/javascript.js"></script>
</body>

</html>
