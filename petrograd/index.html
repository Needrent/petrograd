<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Petrograd - Modern Russia</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="/petrograd/css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="topBorder">
            <img src="/petrograd/img/petrograd_logo.png" alt="Petrograd">
        </div>
    </header>
    <div id="banner">
        <picture>
            <source media="(min-width: 1920px)" srcset="/petrograd/img/banner_big.jpg">
            <source media="(min-width: 1280px)" srcset="/petrograd/img/banner_semi.jpg">
            <source media="(min-width: 764px)" srcset="/petrograd/img/banner_medium.jpg">
            <img id="bannerImg" src="/petrograd/img/banner_small.jpg" alt="A bowl of Borsjtj">
        </picture>
        <img src="/petrograd/img/petrograd_logo.png" id="banLogo" alt="">
    </div>
    <h1><span>taste of</span> <span>modern</span> <span>Russia</span></h1>
    <main>
        <label for="starters">
            <picture>
                <source media="(min-width: 1920px)" srcset="/petrograd/img/cat_big_starter.jpg">
                <source media="(min-width: 1280px)" srcset="/petrograd/img/cat_semi_starter.jpg">
                <source media="(min-width: 764px)" srcset="/petrograd/img/cat_medium_starter.jpg">
                <img class="bannerImg" src="/petrograd/img/cat_small_starter.jpg" alt="Click to open starters">
            </picture>
            <h2>Starters</h2>
        </label>
        <input type="checkbox" id="starters" checked>
        <section id="starterCon">
            <!--dishes start-->
            <div class="dishContainer">
                <span class="rating">&starf;&starf;&starf;&starf;&star;</span>
                <h3>Russian Ringbread</h3>
                <div class="dishImgCon">
                     <span class="soldOut display">Sold Out</span>
                      <p class="pDiscount">39</p>
                       <p class="pFull">999,-</p>
                    <img src="/petrograd/img/baltiskbondesuppe-md.jpg" alt="">
                </div>
                <div class="infoCon">
                    <div class="allergi">
                        <span>Des Nuts</span>
                        <span>Des Nuts</span>
                        <span>Des Nuts</span>
                    </div>
                    <div class="vegi">
                        <span>vegetarian</span>
                    </div>
                </div>
                <div class="shortD">
                    <p>Russisk ringbrÃ¸d af Karapatisk mel</p>
                </div>
            </div>
            <!--dishes end-->

        </section>

        <label for="main">
            <picture>
                <source media="(min-width: 1920px)" srcset="/petrograd/img/cat_big_main.jpg">
                <source media="(min-width: 1280px)" srcset="/petrograd/img/cat_semi_main.jpg">
                <source media="(min-width: 764px)" srcset="/petrograd/img/cat_medium_main.jpg">
                <img id="bannerImg" src="/petrograd/img/cat_small_main.jpg" alt="Click to open main dishes">
            </picture>
            <h2>main</h2>
        </label>
        <input type="checkbox" id="main" checked>
        <section id="mainCon">
            <img src="/petrograd/img/baltiskbondesuppe-md.jpg" alt="">
        </section>

        <label for="dessert">
            <picture>
                <source media="(min-width: 1920px)" srcset="/petrograd/img/cat_big_dessert.jpg">
                <source media="(min-width: 1280px)" srcset="/petrograd/img/cat_semi_dessert.jpg">
                <source media="(min-width: 764px)" srcset="/petrograd/img/cat_medium_dessert.jpg">
                <img id="bannerImg" src="/petrograd/img/cat_small_dessert.jpg" alt="Click to open desserts">
            </picture>
            <h2>Dessert</h2>
        </label>
        <input type="checkbox" id="dessert" checked>
        <section id="dessertCon">
            <img src="/petrograd/img/baltiskbondesuppe-md.jpg" alt="">
        </section>

        <label for="drink">
            <picture>
                <source media="(min-width: 1920px)" srcset="/petrograd/img/cat_big_drinks.jpg">
                <source media="(min-width: 1280px)" srcset="/petrograd/img/cat_semi_drinks.jpg">
                <source media="(min-width: 764px)" srcset="/petrograd/img/cat_medium_drinks.jpg">
                <img id="bannerImg" src="/petrograd/img/cat_small_drinks.jpg" alt="Click to open drinks">
            </picture>
            <h2>Drinks</h2>
        </label>
        <input type="checkbox" id="drink" checked>
        <section id="drinkCon">
            <img src="/petrograd/img/baltiskbondesuppe-md.jpg" alt="">
        </section>

        <label for="sides">
            <picture>
                <source media="(min-width: 1920px)" srcset="/petrograd/img/cat_big_sides.jpg">
                <source media="(min-width: 1280px)" srcset="/petrograd/img/cat_semi_sides.jpg">
                <source media="(min-width: 764px)" srcset="/petrograd/img/cat_medium_ssides.jpg">
                <img id="bannerImg" src="/petrograd/img/cat_small_sides.jpg" alt="Click to open sideorders">
            </picture>
            <h2>Sideorders</h2>
        </label>
        <input type="checkbox" id="sides" checked>
        <section id="sidesCon">
            <img src="/petrograd/img/baltiskbondesuppe-md.jpg" alt="">
        </section>
    </main>
</body>

</html>
